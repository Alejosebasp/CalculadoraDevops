name: CI - Build & Run for UAT

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Instalar Google Chrome y ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION.0.0/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          chromedriver --version

      - name: Compilar y empaquetar la app (sin tests)
        run: mvn clean package spring-boot:repackage -DskipTests

      - name: Ejecutar la aplicación en segundo plano
        run: |
          java -jar target/*.jar > app.log 2>&1 &
          echo $! > pid.txt

      - name: Esperar que la app esté disponible
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:8080/; then
              echo "✅ App disponible"
              exit 0
            else
              echo "⏳ Esperando la app... intento $i"
              sleep 5
            fi
          done
          echo "❌ La app no se levantó a tiempo"
          cat app.log
          exit 1

      - name: Ejecutar pruebas Selenium
        run: |
          mvn test -Dtest=CalculadoraUITest

      - name: Mostrar logs de la app
        run: |
          echo "Logs de la app:"
          cat app.log || echo "No se encontró el archivo de logs"

      - name: Detener la aplicación
        run: |
          kill $(cat pid.txt) || echo "No se pudo detener la app"


